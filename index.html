<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form id="search-form">
        <label for="article-input">Search Term</label>
        <input type="text" id="article-input"><br>
        <label for="records-input">Number of records to retrieve</label>
        <input type="number" id="records-input"><br>
        <label for="start-input">Start Date</label>
        <input type="date" id="start-input"><br>
        <label for="end-input">End Date</label>
        <input type="date" id="end-input"><br>
        <!-- This button will trigger our AJAX call -->
        <input id="find-article" type="submit" value="search"><br>
        <input id="clear" type="reset" value="clear">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="article-view"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
